name: Automatic Comment

on: 
    issues:
        types: [opened]
permissions:
    contents: read

jobs:
    comment:
        permissions:
            issues: write
            pull-requests: write
        name: Comment
        runs-on: ubuntu-latest
        steps:
            -   name: Automatic Comment
                uses: peter-evans/create-or-update-comment@v2
                with:
                    issue-number: ${{ github.event.issue.number }}
                    body: |
                        Thanks for the issue, our team will look into it as soon as possible. If you would like to work on this issue, please wait for us to decide if it's ready. The issue will be ready to work on once we remove the "needs triage" label.
                        To claim an issue that does not have the "needs triage" label, please leave a comment that says ".take". If you have any questions, please reach out to us on [Discord](https://discord.gg/KJUb2AwM) or follow up on the issue itself.
                        For full info on how to contribute, please check out our [contributors guide](../contributor guide)