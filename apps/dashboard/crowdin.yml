#
# Basic Crowdin CLI configuration
# See https://crowdin.github.io/crowdin-cli/configuration for more information
# See https://support.crowdin.com/developer/configuration-file/ for all available options
#

#
# Your Crowdin credentials
#
'project_id_env': 'CROWDIN_PROJECT_ID'
'base_path': '.'
'base_url_env': 'CROWDIN_BASE_URL'
'api_token_env': 'CROWDIN_API_TOKEN'

#
# Defines whether to preserve the original directory structure in the Crowdin project
# Recommended to set to true
#
'preserve_hierarchy': true

#
# Files configuration.
# See https://support.crowdin.com/developer/configuration-file/ for all available options
#
files: [
    # english
    {
      #
      # Source files filter
      # e.g. "/resources/en/*.json"
      #
      'source': 'src/lib/utils/translations/en.json',

      #
      # Translation files filter
      # e.g. "/resources/%two_letters_code%/%original_file_name%"
      #
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # german
    {
      'source': 'src/lib/utils/translations/de.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # spanish
    {
      'source': 'src/lib/utils/translations/es.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # french
    {
      'source': 'src/lib/utils/translations/fr.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # hindi
    {
      'source': 'src/lib/utils/translations/hi.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # polish
    {
      'source': 'src/lib/utils/translations/pl.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # portuguese
    {
      'source': 'src/lib/utils/translations/pt.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # russian
    {
      'source': 'src/lib/utils/translations/ru.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    },
    # vietnamese
    {
      'source': 'src/lib/utils/translations/vi.json',
      'translation': 'src/lib/utils/translations/%two_letters_code%.json'
    }
  ]
